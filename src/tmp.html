<div className="card-deck">
    <div className="card">
        <div className="card-body">
            <h4 className="card-title">
                Car - { id }
            </h4>
            <p className="card-text">
                <ul className="list-group">
                    <li className="list-group-item">
                        <span className="float-left text-secondary w-50">
                            Brand: 
                        </span>
                        <span className="float-right text-dark w-50">
                            { brand }
                        </span>
                    </li>
                    <li className="list-group-item">
                        <span className="float-left text-secondary w-50">
                            Color: 
                        </span>
                        <span className="float-right text-dark w-50">
                            { color }
                        </span>
                    </li>
                    <li className="list-group-item">
                        <span className="float-left text-secondary w-50">
                            EngineSize: 
                        </span>
                        <span className="float-right text-dark w-50">
                            { engineSize }
                        </span>
                    </li>
                    <li className="list-group-item">
                        <span className="float-left text-secondary w-50">
                            drive: 
                        </span>
                        <span className="float-right text-dark w-50">
                            { drive }
                        </span>
                    </li>
                </ul>
            </p>
        </div>
    </div>
</div>

<div className="row">
    <div className="col-12 col-md-4 col-lg-3">
        
    </div>
</div>
